<html>

<head>
  <title>MetaUI</title>
  <link href="../dist/metro.css" rel="stylesheet" type="text/css" />
</head>

<body class="metaui-container" style="padding: 20px;">

  <div class="metaui-window">
    <div class="metaui-titlebar">
      <div class="metaui-title">
        Window Title
      </div>
      <div class="metaui-actions">
        <div class="metaui-titlebar-button minimize"></div>
        <div class="metaui-titlebar-button maximize"></div>
        <div class="metaui-titlebar-button close"></div>
      </div>
    </div>
    <div class="metaui-content">
      Window Content
    </div>
  </div>


</body>

</html>
